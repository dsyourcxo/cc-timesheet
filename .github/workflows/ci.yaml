name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    # using Ubuntu
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
    
- name: NPM Install
  run: npm install
- name: NPM Install Angular
  run: npm install -g @angular/cli > /dev/null
- name: Lint
  run: npm run lint
- name: Format
  run: npm run format
- name: NPM build Angular Production
  run: npm run build:prod
- name: Test
  run: npm run test:ci
- name: Test coverage
  run: npm run test:ci:cov
- name: Deploy to my EC2 instance
  uses: easingthemes/ssh-deploy@v2.1.5
  with:
    SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY}}
    SOURCE: "dist/tracking/"
    REMOTE_HOST: "ec2-3-145-102-168.us-east-2.compute.amazonaws.com"
    REMOTE_USER: "ec2-user."
    TARGET: "/var/www/html/angular-demo/"