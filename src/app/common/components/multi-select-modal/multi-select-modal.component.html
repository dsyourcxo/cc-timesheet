<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <h5 class="card-title">Add Work Force</h5>
        <div class="row mt-3">
            <div class="form-check col-lg-6" *ngFor="let el of list;let i = index">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="el.isSelected" (change)="addEl(el,i)">
                <label class="form-check-label" for="flexCheckDefault">
                    {{el.empObject.name}}
                </label>
              </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                
            </div>
            <div class="col-lg-3">
                <button class="btn btn-sm m-1 btn-success" (click)="onDone()">Done</button>
                
            </div>
            <div class="col-lg-1">
            </div>
            <div class="col-lg-3">
                <button class="btn btn-sm m-1 btn-danger" (click)="onCancel()">Cancel</button>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
    
    </div>
  </div>
